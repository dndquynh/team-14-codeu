<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Map with Marker Storage</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTKCvhH556SBJtCN0MbZuOIPJX5rjYhgY"></script>
  <script src="/js/map-loader.js"></script>
</head>
<body onload="createMap();">
  <nav>
    <ul id="navigation">
      <li><a href="/">Home</a></li>
      <li><a href="/aboutus.html">About Our Team</a></li>
    </ul>
  </nav>
  <h1>Map with Marker storage</h1>
  <p id="images"></p>
  <div id="map"></div>
  <p>This page shows a Map with stored markers!</p>
  <div id="landmark-div"></div>
  <form id="marker-form"  class="hidden">
    <h2>Landmark:</h2>
    <p>Title:</p>
    <textarea name="title" id="title-input" class="rounded"></textarea>
    <p>Upload an image:</p>
    <input type="file" name="landmark" id="landmark-input">
    <br/><br/>
    <button id="btnSubmit" onclick="postMarker(event)" class="rounded">Submit</button>
  </form>
</body>
</html>
