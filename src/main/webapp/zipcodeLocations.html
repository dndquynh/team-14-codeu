<!DOCTYPE html>
<html>
<head>
  <title>Zip code Locations</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTKCvhH556SBJtCN0MbZuOIPJX5rjYhgY"></script>
  <script>  
    function createZipCodeMap(){
      fetch('/zipcode-data').then((response) => {
        return response.json();
      }).then((zipcodes) => {
          
        const map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.78613674, lng: -119.4491591},
          zoom:5
        });

        zipcodes.forEach((zipcodeLocation) => {
          new google.maps.Marker({
            position: {lat: zipcodeLocation.lat, lng: zipcodeLocation.lng},
            map: map
          });  
        });
      });
    }
  </script>
  <style>
    #map{
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body onload="createZipCodeMap();">
 <h1>US Zip Code Map</h1>
 <div id="map"></div>
</body>
</html>
